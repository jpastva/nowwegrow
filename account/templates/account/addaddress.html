{% extends "about/base.html" %}

{% load static %}

{% block title %}Add Address{% endblock %}

{% block hero %}{% endblock %}


{% block content %}
<div class="container">
  <div class="row justify-content-start">
    <h1>Add a new address</h1>
  </div>
  <div class="row justify-content-start">
    <form action="" method="post">
      {{ address_form.as_p }}   
      {% csrf_token %}
      <p><input type="submit" value="Add address"></p>
    </form>
  </div>
</div>
{% endblock %}
